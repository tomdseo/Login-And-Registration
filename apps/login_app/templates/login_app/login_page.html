<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
    <title>Login & Registration</title>
</head>
    <body>
        <div class="row justify-content-between">
            <div class="max-width col-5">
                <h2 class="mb-3 text-center">Registration</h2>
                <form action="/action_register" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="email">First Name</label>
                        <input name="input_first_name" type="text" class="form-control" id="email" placeholder="John" required>
                    </div>

                    <div class="mb-3">
                      <label for="email">Last Name</label>
                      <input name ="input_last_name" type="text" class="form-control" id="" placeholder="Doe" required>
                    </div>

                    <div class="mb-3">
                      <label for="email">Email</label>
                      <input name="input_email" type="email" class="form-control" id="" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                      <label for="address">Password</label>
                      <input name="input_password" type="password" class="form-control" id="" placeholder="*******" required>
                    </div>

                    <div class="mb-3">
                      <label for="address2">Confirm PW</label>
                      <input name="input_confirm_password" type="password" class="form-control" id="" placeholder="*******" required>
                    </div>

                    <button class="btn-format btn btn-primary btn-lg" type="submit">Register</button>
                </form>
            </div>

            <div class="max-width col-5">
                <h2 class="mb-3 text-center">Login</h2>
                <form action="/action_login" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label>Email</label>
                      <input name="input_email" type="text" class="form-control" id="" placeholder="Doe" required>
                    </div>

                    <div class="mb-3">
                      <label>Password</label>
                      <input name="input_password" type="password" class="form-control" id="" placeholder="*******" required>
                    </div>

                    <button class="btn-format btn btn-primary btn-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
             <!-- VALIDATIONS -->
         {% if messages %}
             <h4>Invalid Input(s)</h4>
            <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}

    </body>
</html>
